<ion-view>
	<ion-nav-buttons side="right">
		<button class="button">
			Save
		</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item class="item item-divider">
				Price
			</ion-item>

			<ion-item class="item item-input">
				<div class="icon placeholder-icon">Kr</div>
				<input type="number" name="price" ng-model="pricecontroller.price" disabled>
			</ion-item>

			<ion-item class="item item-divider">
				Your price
			</ion-item>

			<ion-item class="item item-input">
				<div class="icon placeholder-icon">Kr</div>
				<input type="number" name="new_price" ng-model="pricecontroller.newPrice" />
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
